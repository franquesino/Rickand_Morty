<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de la semana 2</title>
</head>
<body>
    <ul> <!--Esta etiqueta envuelve una lista desordenada y la abre-->
        <li>Esta es una</li> <!--Una lista desordenada va dentro de etiqueta <ul></ul>-->
        <li>lista</li> <!--En una lista desordenada los items se encierran en <li></li>-->
        <li>desordenada</li>
    </ul> <!--Esta etiqueta envuelve una lista desordenada y la cierra-->

    <ol> <!--Esta etiqueta envuelve una lista desordenada y la abre-->
        <li>Esta es</li>
        <li>una</li><!--En una lista ordenada los items se encierran en <li></li>-->
        <li>lista ordenada</li
    </ol> <!--Esta etiqueta envuelve una lista desordenada y la cierra-->

    <dl> <!--Esta etiqueta envuelve una lista de definición y la abre-->
        <dt><strong>Ingeniería en Informática</strong></dt>
        <dd>Esta carrera dura 4 años</dd>
    </dl> <!--Esta etiqueta envuelve una lista de definición y la cierra-->

    <table> <!--Esta etiqueta envuelve una tabla y la abre-->
        <tr> <!--Esta etiqueta es la apertura para la creación de una columna--> 
            <td><strong>N1</strong></td> <!--Esta etiqueta crea una columna--> 
            <td><strong>N2</strong></td>  <!--Esta etiqueta crea una columna 2--> 
        </tr> <!--Esta etiqueta cierra la creación de columna-->
        <tr><!--Esta etiqueta es la apertura para la creación de una fila-->
            <td>1</td> <!--Esta etiqueta crea una fila-->
            <td>2</td> <!--Esta etiqueta crea una fila-->
        </tr><!--Esta etiqueta es el cierre a la creación de una fila-->

        <tr> <!--Esta etiqueta es la apertura para la creación de una fila-->
            <td>1</td> <!--Esta etiqueta crea una fila-->
            <td>2</td> <!--Esta etiqueta crea una fila-->
        </tr> <!--Esta etiqueta es el cierre a la creación de una fila-->

        <tr> <!--Esta etiqueta es la apertura para la creación de una fila-->
            <td>1</td> <!--Esta etiqueta crea una fila-->
            <td>2</td> <!--Esta etiqueta crea una fila-->
        </tr> <!--Esta etiqueta es el cierre a la creación de una fila-->
      
    </table> <!--Esta etiqueta envuelve una tabla y la cierra-->
    <h4>Este es el audio describiendo el proceso</h4> <!--Esta etiqueta de título-->
    <audio src="audio.mp3" controls></audio> <!--Esta etiqueta inserta audio-->
    <!--src es el atributo que contiene el archivo y controls permite al 
    usuario controlar el audio-->

    <a href="http://www.iacc.cl">Vamos a Iacc!</a> <!--Esta etiqueta es un hipervínculo
    a la pagina http://www.iacc.cl-->
    
</body>
</html>
